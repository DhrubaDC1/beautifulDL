services:
  - type: web
    name: local-stream-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore
    plan: free
    healthCheckPath: /health
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://local-stream-frontend.onrender.com
      - key: PORT
        value: 8000

  - type: web
    name: local-stream-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://local-stream-backend.onrender.com
